<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Icone.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de agravos</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Formulário </h1>
        </div>

        <form action="https://api.sheetmonkey.io/form/rxkSvL5wCyXrU2sCGWcxuc" id="form" class="form" method="post">
            <div class="form-control">
                <label for="username" class="text">Usuário</label required>
                <input type="text" id="username" placeholder="Usuário" name="USUÁRIO" required>     
            </div>
        

        
            <div class="form-control">
                <label for="name" class="text">Nome do cliente</label required>
                <input type="text" id="name" placeholder="Nome" name="NOME DO CLIENTE" required> 
            </div>   
        

        
            <div class="form-control">
                <label for="Telefone" class="text">Telefone</label required>
                <input type="tel" id="telefone" placeholder="Telefone" name="TELEFONE" required>               
            </div>
        

        <div class="form-list">  
            <li class="form-campo">
                <label for="meta" class="text">Situação</label>
            <label>
                <input type="radio" name="CLASSIFICAÇÃO" value="Agravo" checked required>Agravo
            </label>
            <label>
                <input type="radio" name="CLASSIFICAÇÃO" value="Dúvida">Dúvida
            </label>
            <label>
                <input type="radio" name="CLASSIFICAÇÃO" value="Feedback">FeedBack
            </label> 
            <label>
                <input type="radio" name="CLASSIFICAÇÃO" value="Feedback positivo">FeedBack Positivo
            </label>

            <label>
                <input type="radio" name="CLASSIFICAÇÃO" value="Oportunidade">Oportunidade
            </label>
            <label>
                <input type="radio" name="CLASSIFICAÇÃO" value="Ponto de melhoria">Ponto de melhoria
            </label>
            <label>
                <input type="radio" name="CLASSIFICAÇÃO" value="Sprint">Sprint
            </label>
           
            </li>
        </div>  

        
            <div class="form-control">
                <label for="project" class="text">Empresa</label>
                <select id="exp" name="EMPRESA" class="main-select">
                    <option value="Ambar Tech">Ambar Tech</option>
                    <option value="Construction">Ax Construction</option>
                    <option value="Bella Home">Bella Home</option>
                    <option value="Codeart">Codeart</option>
                    <option value="Consolide">Consolide</option>
                    <option value="Conta Já">Conta Já</option>
                    <option value="Countorline">Countorline</option>
                    <option value="Couro Rios">Couro Rios</option>
                    <option value="Defensul">Defensul</option>
                    <option value="De Martino">DeMartino</option>
                    <option value="Drogavet Barrada Tijuca">Drogavet Barra da Tijuca</option>
                    <option value="Drogavet Bauru">Drogavet Bauru</option>
                    <option value="Drogavet Belo Horizonte">Drogavet Belo Horizonte</option>
                    <option value="Drogavet Brasília">Drogavet Brasília</option>
                    <option value="Drogavet Campo Grande">Drogravet Campo Grande</option>
                    <option value="Drogavet Ponta Grossa">Drogravet Ponta Grossa</option>
                    <option value="Drogavet Recife">Drogavet Recife</option>
                    <option value="Drogavet SJRP">Drogravet SJRP</option>
                    <option value="Drogavet Uberlândia">Drogravet Uberlândia</option>
                    <option value="Drogavet Petrolina">Drogavet Petrolina</option>
                    <option value="Evandro Shop">Evandro Shop</option>
                    <option value="FTW">FTW</option>
                    <option value="Harpo">Harpo</option>
                    <option value="HumAlimentar">Humana alimentar</option>
                    <option value="Indusbello">Indusbello</option>
                    <option value="Laguna Esquadrilhas">Laguna Esquadrilhas</option>
                    <option value="Laser Dream">Laser Dream</option>
                    <option value="MMRevestimento">MM Revestimento</option>
                    <option value="Núttria">Núttria</option>
                    <option value="Redrive">Redrive</option>
                    <option value="Resolutte">Resolutte</option>
                    <option value="Sculpere">Sculpere</option>
                    <option value="Seven">Seven</option>
                    <option value="SindBoss">SindBoss</option>
                    <option value="Solare">Solare</option>
                    <option value="ZapVoice">Zap Voice</option>
                    <option value="Ocuppe">Ocuppe</option>
                    <option value="Topcolors">Top colors</option>
                    <option value="Escola Estadoda Arte">Escola Estado da Arte</option>
                    <option value="Performa+">Performa +</option>
                    <option value="TechMed">TechMed</option>
                    <option value="Rucci Academy">Rucci Academy</option>
                    <option value="OtikáPrime">Otiká Prime</option>
                    <option value="Cirurgica TechMed">Cirúrgica TechMed</option>
                    <option value="Growth Machine">Growth Machine</option>
                    
                    
                </select>                                                         
            </div>
        

            
                <div class="form-control">
                   <label for="produto" class="text">Produto</label>
                    <select id="exp" name="PRODUTO" class="main-select" required>
                        <option value="Pós Não Venda">Pós-não-venda</option>
                        <option value="Pós Venda">Pós-venda</option>
                        <option value="Pós Cancelamento">Pós-cancelamento</option>
                        <option value="Onboarding">Onboarding</option>
                    </select>
                </div>    
                   
            
            
                <div class="form-control">
                    <label for="Telefone" class="text">Fase</label>
                    <select name="FASE" id="exp" class="main-select" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="pontual">Projeto pontual</option>
                    </select>   
                </div>
            
            
<br>
                
                    <div class="form-text">
                        <label for="comentario" class="text">Comentário</label required>
                        <textarea rows="10" cols="40" maxlength="5000" id="acontencimento" name="COMENTÁRIO" placeholder="Descreva"></textarea>
                        
                    </div>

<br>                
                
                    <div class="form-text">
                        <label for="obs" class="text">Observação</label>
                        <textarea rows="5" cols="40"  id="acontencimento" name="OBSERVAÇÃO" placeholder="Descreva"></textarea>
                        
                    </div>
                <br>
                    <input type="datetime-local" id="diaa" name="DATA" required>
                    
<br>           <br>
            <button type="submit" class="button">Enviar</button>
        </form>
    </div>
    

   
</body>
</html>
